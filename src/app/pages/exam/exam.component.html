<app-mat-table
  [columns]="columnsDefinitions"
  [data]="exams"  
  [pageSizeOptions]="[2, 10, 25]"
>
  <!-- Definir las acciones aquÃ­ usando ng-template -->
  <ng-template let-row>
    <button mat-button (click)="edit(row.idExam)">
      <mat-icon>mode_edit</mat-icon>
    </button>
    <button mat-button color="accent" (click)="delete(row.idExam)">
      <mat-icon>delete</mat-icon>
    </button>
  </ng-template>
</app-mat-table>

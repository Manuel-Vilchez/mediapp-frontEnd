

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="vitalSignId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.vitalSignId}} </td>
        </ng-container>

        <!--<ng-container matColumnDef="patientFirstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PATIENT </th>
            <td mat-cell *matCellDef="let row"> {{row.patient.firstName}} </td>
        </ng-container>-->

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date:'dd-MM-yyyy hh:mm:ss a' }} </td>
        </ng-container>

        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TEMPERATURE </th>
            <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
        </ng-container>

        <ng-container matColumnDef="pulse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PULSE </th>
            <td mat-cell *matCellDef="let row"> {{row.pulse}} </td>
        </ng-container>

        <ng-container matColumnDef="respiratoryRhythm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RESPIRATORY RHYTHM</th>
            <td mat-cell *matCellDef="let row"> {{row.respiratoryRhythm}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="openDialog(row)">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(row.vitalSignId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]" aria-label="Select page of patients"></mat-paginator>

    <button mat-fab color="primary" style="float: right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<router-outlet></router-outlet>
<div [hidden]="checkChildren()">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Spec" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="idSpeciality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.idSpeciality}} </td>
        </ng-container>

        <ng-container matColumnDef="nameSpeciality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nameSpeciality}} </td>
        </ng-container>

        <ng-container matColumnDef="descriptionSpeciality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.descriptionSpeciality}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" [routerLink]="['edit', element.idSpeciality]">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(element.idSpeciality)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 25, 100]" aria-label="Select page of specialities"></mat-paginator>

    <button mat-fab color="primary" style="float: right;" routerLink="/pages/speciality/new">
        <mat-icon>add</mat-icon>
    </button>
</div>

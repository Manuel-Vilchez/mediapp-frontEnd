<mat-dialog-content>
    <mat-toolbar><span>Medic Info</span></mat-toolbar>

    <div class="example-container">

        <mat-form-field>
            <mat-label>Speciality</mat-label>
            <mat-select [(ngModel)]="medic.idSpeciality">
                @for (sp of specialities; track $index) {
                    <mat-option [value]="sp.idSpeciality">{{sp.nameSpeciality}}</mat-option>
                }
            </mat-select>
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Primary Name" [(ngModel)]="medic.primaryName">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Surname" [(ngModel)]="medic.surname">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="CMP" [(ngModel)]="medic.cmpMedic">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Photo" [(ngModel)]="medic.photo">
        </mat-form-field>

        @if (medic.photo) {
            <img mat-card-image [src]="medic.photo" alt="Photo of medic">
        }

        <button mat-button (click)="operate()">Done</button>
        <button mat-button color="accent" (click)="close()">Cancel</button>

    </div>
</mat-dialog-content>
